<!DOCTYPE html>
<html>
<head>
    <title>Submit a Poem</title>
</head>
<body>
    <h1>Submit a Poem</h1>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        <label for="submission_text">Poem:</label>
        <textarea name="submission_text" id="submission_text"></textarea>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
