<!DOCTYPE html>
<html>
<head>
    <title>Loading</title>
    <style>
        /* Center the loading container */
        .loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Use specified fonts */
        h1 {
            font-family: 'MajorMonoDisplay-Regular';
        }
        body {
            font-family: 'Audiowide-Regular';
        }

        /* Style the loading text */
        .loading-text {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <img src="{{ url_for('static', filename='loading.gif') }}" alt="Loading...">
        <div class="loading-text">Processing your submission, please wait...</div>
    </div>
</body>
</html>
