<!DOCTYPE html>
<html>
<head>
    <title>Loading</title>
    <style>
        /* Center the loading container */
        .loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }

        /* Style the loading gif */
        .loading-gif {
            margin-bottom: 20px;
        }

        /* Style the loading text */
        .loading-text {
            font-size: 24px;
        }
        .gif-size {
            width: 35%; /* You can adjust this percentage value to control the size of the gif */
        }
        /* Add custom font for top text */
        @font-face {
          font-family: 'MajorMonoDisplay-Regular';
          src: url({{ url_for('static', filename='MajorMonoDisplay-Regular.ttf') }});
        }

        /* Add custom font for bottom text */
        @font-face {
          font-family: 'Audiowide-Regular';
          src: url({{ url_for('static', filename='Audiowide-Regular.ttf') }});
        }
        img {
        width: 25%;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <script>
        const images = ['{{ url_for('static', filename='loading.gif') }}', '{{ url_for('static', filename='search.gif') }}', '{{ url_for('static', filename='looking.gif') }}'];
        const randomImage = images[Math.floor(Math.random() * images.length)];
        document.write(`<img src="${randomImage}" alt="Random GIF" />`);
        </script>
        <div class="loading-text" style="font-family: 'Audiowide-Regular';">Hold tight, Rob is reading your submission</div>
    </div>

    <script>
        setTimeout(function() {
            var decision = "{{ decision }}";
            var reason = "{{ reason }}";
            var url = '/result?decision=' + decision + '&reason=' + reason;
            window.location.href = url;
        }, 3000); // 3000 milliseconds = 3 seconds
    </script>
</body>
</html>
