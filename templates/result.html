<!DOCTYPE html>
<html>
<head>
    <title>Decision</title>
    <style>
        @font-face {
          font-family: 'MajorMonoDisplay-Regular';
          src: url({{ url_for('static', filename='MajorMonoDisplay-Regular.ttf') }});
        }
        @font-face {
        font-family: 'Audiowide-Regular';
        src: url({{ url_for('static', filename='Audiowide-Regular.ttf') }});
        }
        /* Add some style to the page */
        h1 {
            font-family: 'MajorMonoDisplay-Regular';
            font-size: 2em;
            font-weight: bold;
            text-align: center;
        }
        p {
            font-family: 'Audiowide-Regular';
            font-size: 1.5em;
            text-align: center;
        }
        /* Center the button horizontally */
        input[type="submit"] {
            font-family: 'Audiowide-Regular';
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #000000; /* black */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
        }
        /* Add hover effect to the button */
        input[type="submit"]:hover {
            background-color: #0ffe00;
        }
        #confetti-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Decision</h1>
    {% if decision == 'accepted' %}
        <p>Congratulations! Your poem has been accepted.</p>
        <script>
            // Add confetti-js library
            const ConfettiJS = (function () {
                ...
            })();

            // Activate confetti
            var confettiSettings = {...};
            var confetti = new ConfettiJS(confettiSettings);
            confetti.render();
        </script>
    {% else %}
        <p>Sorry, your poem has been denied.</p>
    {% endif %}
    <form action="submit" method="GET">
    <input type="submit" value="Submit Again">
    </form>
</body>
</html>
