<!DOCTYPE html>
<html>
<head>
    <title>Decision</title>
    <style>
        /* Add some style to the page */
        h1 {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
        }
        p {
            font-size: 1.5em;
            text-align: center;
        }
        /* Center the button horizontally */
        input[type="submit"] {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #000000; /* black */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
        }
        /* Add hover effect to the button */
        input[type="submit"]:hover {
            background-color: #0ffe00;
        }
    </style>
</head>
<body>
    <h1>Decision</h1>
    {% if decision == 'accepted' %}
        <p>Congratulations! Your poem has been accepted.</p>
    {% else %}
        <p>Sorry, your poem has been denied.</p>
    {% endif %}
    <form action="submit" method="GET">
    <input type="submit" value="Submit Again">
    </form>
</body>
</html>
